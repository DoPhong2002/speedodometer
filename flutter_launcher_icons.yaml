flutter_launcher_icons:
  image_path: "assets/images/logo/rounded_logo.png" # Đường dẫn logo của bạn

  android: true # Tạo icon cho Android
  min_sdk_android: 21 # Đảm bảo minSdkVersion phù hợp với project của bạn

  ios: true # Tạo icon cho iOS
  remove_alpha_channel_ios: true # Xóa kênh alpha cho iOS để tránh lỗi

  web:
    generate: false # Không tạo icon cho Web (nếu không cần)

  windows:
    generate: false # Không tạo icon cho Windows (nếu không cần)

  macos:
    generate: false # Không tạo icon cho macOS (nếu không cần)
